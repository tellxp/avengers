<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>block</title>
  <style>
    .container {
      display: block;
      position: relative;
      background-color: transparent;
      padding: 0;
      line-height: 2;

      /*text-size-adjust: 100%;*/
    }
    .container2 {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      line-height: 2;
      background-color: green;
    }
    .item {
      padding: 1rem;
      display: inline-block;
      position: relative;
      font-family: "Microsoft YaHei UI", "Helvetica Neue", sans-serif;
      font-size: 16px;
      line-height: 1;
      background-color: blue;
    }
  </style>
</head>
<body>
<div class="container" tabindex="-1">
    <div class="item">111111</div>
    <div class="item">111111</div>
    <div class="item">111111</div>
    <div class="item">111111</div>
    <div class="container2">asdfasdfsadfsadfsa</div>
</div>
</body>
</html>
