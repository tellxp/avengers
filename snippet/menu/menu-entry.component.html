<div #anchor tabindex="-1" (click)="onClick()" (blur)="onBlur()">
  <i class="{{icon}}" aria-hidden="true"></i>
  <span>{{title}}</span>
  <i class="fa fa-chevron-down" aria-hidden="true" *ngIf="hasItem() && showChevron"></i>
</div>
<ave-popup *ngIf="active" [anchor]="anchor">
  <ng-content></ng-content>
</ave-popup>
