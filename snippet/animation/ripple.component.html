<div #motion [@ripple]="rippleState"
     (@ripple.start)="rippleStart($event)"
     (@ripple.done)="rippleDone($event)"
     [style.top.px]="this.rippleElementPosition.top"
     [style.left.px]="this.rippleElementPosition.left"
     [style.width.px]="this.rippleElementStyle.width"
     [style.height.px]="this.rippleElementStyle.height"
></div>
