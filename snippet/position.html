<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
  <style>
    .container {
      display: inline-block;
      position: relative;
      background-color: blue;
    }
    .item {
      display: block;
      position: relative;
      background-color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="item">11111111111111111111</div>
  <div class="item">111111111</div>
  <div class="item">1111111111</div>
  <div class="item">1111111111</div>
</div>
</body>
</html>
