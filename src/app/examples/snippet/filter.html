<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>filter</title>
  <style>
    html, body {
      height: 100%;
      min-height: 100%;
      margin: 0;
      padding: 0;
    }
    .back {
      display: block;
      height: 100%;
      width: 900px;
      position: absolute;
      background-size: cover;
      background-position: 0 0;
      background-image: url(heroillustration.jpg);
      background-attachment: fixed;
      background-repeat: no-repeat;
    }


    .container {
      display: block;
      height: 300px;
      width: 400px;
      position: absolute;
      background-size: cover;
      background-position: 0 0;
      background-image: url(heroillustration.jpg);
      background-attachment: fixed;
      background-repeat: no-repeat;

      border-radius: 10px;
      filter: blur(10px);
    }

  </style>
</head>
<body>
<div class="back">

</div>
<div class="container">

</div>
</body>
</html>
