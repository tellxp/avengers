<ave-grid class="container">
  <ave-grid-row [amount]="1" [gutter]="0">
    <ave-grid-column>
      <ave-tabstrip>
        <ave-tabstrip-bar>
          <ave-tabstrip-addon>
            <ave-button>Addon</ave-button>
          </ave-tabstrip-addon>
          <ave-tabstrip-tab [attachedPage]="page1">One</ave-tabstrip-tab>
          <ave-tabstrip-tab [attachedPage]="page2">Two</ave-tabstrip-tab>
          <ave-tabstrip-tab [attachedPage]="page3">Three</ave-tabstrip-tab>

          <ave-tabstrip-toggle></ave-tabstrip-toggle>
        </ave-tabstrip-bar>
        <ave-tabstrip-panel [height]="100">
          <ave-tabstrip-page #page1>First Pasdddddddddddage</ave-tabstrip-page>
          <ave-tabstrip-page #page2>Second Page</ave-tabstrip-page>
          <ave-tabstrip-page #page3>Third Page</ave-tabstrip-page>
        </ave-tabstrip-panel>
      </ave-tabstrip>
    </ave-grid-column>
  </ave-grid-row>
  <ave-panel>
      <ave-button>另存为</ave-button>
      <ave-button>新建</ave-button>
      <ave-button>设为默认</ave-button>
      <ave-button>刷新</ave-button>
  </ave-panel>
  <ave-panel>
      <h2>Header</h2>
  </ave-panel>
</ave-grid>
