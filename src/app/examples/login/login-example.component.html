<ave-grid [width]="'100%'" [height]="'100%'" class="container">
  <ave-grid-column class="illustration"></ave-grid-column>
  <ave-grid-column class="right-content">
    <ave-grid-row>
      <h3>请输入用户名和密码</h3>
    </ave-grid-row>
    <ave-grid-row>
      <p>工作或学校</p>
    </ave-grid-row>
    <ave-grid-row>
      <ave-grid-column class="form-group">
        <ave-textbox class="form-control" [placeholder]="'请输入用户名'"></ave-textbox>
        <ave-textbox class="form-control" [placeholder]="'请输入密码'"></ave-textbox>
        <ave-grid-row>
          <label>
            <ave-checkbox class="form-control" [(ngModel)]="checkState"></ave-checkbox>记住密码{{checkState}}
          </label>
        </ave-grid-row>
        <ave-grid-row>
          <ave-button class="form-control" id="login_in" value="">登录</ave-button>
          <ave-button class="form-control" id="sign_up" value="">注册</ave-button>
        </ave-grid-row>
      </ave-grid-column>
    </ave-grid-row>
    <ave-grid-row class="footer-control">
      <span>© 2017 Avengers</span>
      <a href="./example">Examples</a>
    </ave-grid-row>
  </ave-grid-column>
</ave-grid>
