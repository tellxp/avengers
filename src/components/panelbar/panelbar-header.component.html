<ave-arcylic-content>
  <span><ng-content></ng-content></span>
  <i class="fa v-icon"
     [ngClass]="{'fa-chevron-down': !expanded, 'fa-chevron-up': expanded}"
     aria-hidden="true"
     *ngIf="showArrow"></i>
</ave-arcylic-content>
<ave-ripple #motion
     [stateTriggerKey]="motionState"
     [rippleStartPosition]="mousePosition"
     [hostStyle]="style"
     ></ave-ripple>
<ave-arcylic-light></ave-arcylic-light>
<ave-arcylic-ground></ave-arcylic-ground>
