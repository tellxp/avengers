     class="fa"
     [ngClass]="{'fa-chevron-down': isEntry, 'fa-chevron-right': !isEntry}"
     aria-hidden="true"></i>
</ave-arcylic-content>
<ave-ripple [trigger]="elementRef.nativeElement"></ave-ripple>
