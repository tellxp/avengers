<ave-arcylic-content>
  <span><ng-content></ng-content></span>
  <i *ngIf="hasChild"
     class="fa"
     [ngClass]="{'fa-chevron-down': isEntry, 'fa-chevron-right': !isEntry}"
     aria-hidden="true"></i>
</ave-arcylic-content>
<ave-ripple #motion
            [stateTriggerKey]="motionState"
            [rippleStartPosition]="mousePosition"
            [hostStyle]="style"
></ave-ripple>
<ave-arcylic-light></ave-arcylic-light>
<ave-arcylic-ground></ave-arcylic-ground>
