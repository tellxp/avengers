<ave-menu-header #anchor [isEntry]="true" [hasChild]="hasRootItem()"
                 (click)="onHeaderClick()" (blur)="onHeaderBlur()">
  {{title}}
</ave-menu-header>
<ave-popup *ngIf="active" [anchor]="anchor" [orientation]="orientation">
  <ave-slidedown [active]="active">
    <ng-content></ng-content>
  </ave-slidedown>
</ave-popup>
