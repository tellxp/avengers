<div #anchor tabindex="-1" (mouseover)="onMouseOver()" (mouseout)="onMouseOut()">
  <span>{{title}}</span>
  <i class="fa fa-chevron-right" aria-hidden="true" *ngIf="hasGroup()"></i>
</div>
<ave-popup *ngIf="expanded" [anchor]="anchor" [orientation]="orientation">
  <ave-menu-panel>
    <ng-content></ng-content>
  </ave-menu-panel>
</ave-popup>
